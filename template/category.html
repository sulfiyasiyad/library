{% extends 'v2admin2.html' %}
{% block content %}
{% load static %}


<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: blueviolet;
    margin-top: 100px;
    height: 60%;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #d60672ed ;
    color: white;
    border: none;
   
    cursor: pointer;
  

  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>





<div class="container">
  <h2 style="text-align: center;">Add Category</h2>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
  
  <form action="{% url 'add_category' %}" method="post">
    {% csrf_token %}
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="category" placeholder="Enter category name" required>
    
    <input type="submit" value="Add Category">
  </form>
</div>

<!-- JavaScript (you may include your own for form submission handling) -->
<script>
  document.getElementById("categoryForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get the category name and description from the form
    var categoryName = document.getElementById("categoryName").value;
    var categoryDescription = document.getElementById("categoryDescription").value;

    // Perform your logic for adding the category, e.g., send an AJAX request to the server
    // Here, I'm just logging the category name and description to the console as an example
    console.log("New category name:", categoryName);
    console.log("New category description:", categoryDescription);

    // You can then proceed to handle the category addition, such as sending data to a backend server
    // However, for this basic example, I'm not including that part
    
    // Clear the form after submission
    document.getElementById("categoryForm").reset();
  });
</script>



{% endblock %}
