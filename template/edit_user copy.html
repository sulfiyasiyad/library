{% extends 'navfour.html' %}
{% block content %}
{% load static %}

    <style>

      body{
        background-color: white;
      }
           
          </style>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      
      
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-120">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card  text-white" style="border-radius: 1rem; background-color: blueviolet;" >
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form id="form" action="{% url 'user_editdetails' %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
      
                    <!-- <h4 class="fw-bold mb-2 text-uppercase">Register Here!!</h4> -->
                   
      
                    <div class="form-outline form-white mb-4">
                      <label>First name</label>
                      <input type="text" id="typeEmailX" class="form-control form-control-m" placeholder="Fist name" name="first_name" required value="{{user.first_name}}" />
                      
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label>Last name</label>
                      <input type="text" id="typeEmailX" class="form-control form-control-m" placeholder="Last name" name="last_name" required value="{{user.last_name}}"/>
                      
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label>Email</label>
                      <input type="email" id="typeEmailX" class="form-control form-control-sm" placeholder="Email" name="email" required value="{{user.email}}"/>
                      
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label>Username</label>
                      <input type="text" id="typeEmailX" class="form-control form-control-m" placeholder="Username" name="username" required pattern="[a-z]{4,8}" maxlength="8" value="{{user.username}}" title="maximum length is eight and numbers are not allowed" />
                      
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <label>Phone</label>
                      <input type="tel" id="typePasswordX" class="form-control form-control-m" placeholder="phone(xxxxxxxxxx)" name="number" required  value="{{usermember1.number}}" pattern="[1-9]{1}[0-9]{9}"  />
                     
                    </div>
                    <div class="form-outline form-white mb-4">
                      <img src="{{usermember1.uImage.url}}"><br>{{usermember.uImage}}<br><br>
                      <input type="file" id="typePasswordX" class="form-control form-control-m"  name="file" accept="image/*"/>
                     
                    </div>
      
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Update</button>
                  </form>
                  </div>
      
                  <div>
                    
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
</body>
{% endblock %}



</html>
