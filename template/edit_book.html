{% extends 'v2admin.html' %}
{% block content %}
{% load static %}
<style>
  .loginForm{
   
    background-color: blueviolet;
    top: 50%;
    left: 3%;
    box-shadow: 1px 1px 4px #dcdcdc;
    
  }
</style>

<div class="container" style="margin-top: 100px;">
  <form action="{% url 'book_edit' book3.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token  %}
  <div class="loginForm col-lg-8 col-md-8 col-sm-8 p-4">
    <h2 style="text-align: center;">Edit Book Page</h2>
    <div class="loginBody">
      <label class="form-label">Book name</label>
      <div class="form-group">
        <div class="input-group mb-3">
         
          <input type="text" class="form-control form-control-m" name="bname"  value="{{book3.book_name}}">
          <div class="input-group-append">
            <span class="input-group-text p-3"><i class="fa fa-user"></i></span>
          </div>
        </div>
      </div>
      <label class="form-label">Auther name</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-m" name="aname"  value="{{book3.auther_name}}">
            <div class="input-group-append">
              <span class="input-group-text p-3"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <label class="form-label">Category</label> <div class="form-group">
          <div class="input-group mb-3">
            <select id="country" name="sel" class="form-control form-control-m">
              {% for i in category3 %}
              {% if i.id == book3.category.id %}
              <option value="{{i.id}}" selected>{{i.category}}</option>
              {% else %}
              <option value="{{i.id}}">{{i.category}}</option>
              {% endif %}
              {% endfor %}
  
  
            </select>
            <div class="input-group-append">
              <span class="input-group-text p-3"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <label class="form-label">Description</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <textarea class="form-control form-control-m" name="des">{{book3.book_description}}</textarea>
            <div class="input-group-append">
              <span class="input-group-text p-3"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <label class="form-label">Book stock</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-m" name="stock"  value="{{book3.book_stock}}">
            <div class="input-group-append">
              <span class="input-group-text p-3"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <label class="form-label">Book Price</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-m" name="price"  value="{{book3.book_price}}">
            <div class="input-group-append">
              <span class="input-group-text p-3"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <label class="form-label">Rent Price</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-m" name="book_rent"  value="{{book3.book_rent}}">
            <div class="input-group-append">
              <span class="input-group-text p-3"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <label class="form-label">Image</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <img src="{{book3.Image.url}}" width="20px",height="6px">
            <input type="file" class="form-control form-control-m" name="file" accept="image/*">
            <div class="input-group-append">
              <span class="input-group-text p-3"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-m btn" style="background-color:rgb(207, 35, 124)  ;">Update</button>
        </div>
      </div>
    </div>
  </form>
</div>


 
{% endblock %}
